<form [formGroup]="myForm">
  <h2>Form:</h2>
  <label>
    name: <input name="name" formControlName="name">
  </label>
  <label>
    age: <input name="age" formControlName="age">
  </label>
</form>
<hr>
<div>
  <h2>Dispatchers:</h2>
  <button (click)="turnOn()">Turn on</button>
  <button (click)="turnOff()">Turn off</button>
</div>
<hr>
<div>
  <h2>Output:</h2>
  <p>Value of state.isOn: {{ isOn$ | async }}</p>
  Value of form: <pre>{{myForm.value | json }}</pre>
</div>
